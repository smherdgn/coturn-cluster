# apps/admin-ui/nginx.conf

server {
    listen 80;

    # Statik dosyaların bulunduğu kök dizin
    root /usr/share/nginx/html;
    index index.html;

    # Ana sayfa ve bilinen yollar
    location / {
        # Eğer istenen dosya veya klasör bulunamazsa, index.html'e yönlendir.
        # Bu, React Router'ın çalışması için kritiktir.
        try_files $uri $uri/ /index.html;
    }

    # API isteklerini backend'e yönlendirmek için (Opsiyonel ama yaygın)
    # Eğer Nginx'i hem UI hem de API için tek bir giriş noktası olarak kullanacaksanız
    # bu bloğu ekleyebilirsiniz. docker-compose'da bu daha farklı yönetilir.
    # Şimdilik bu kısmı yoruma alıyorum, çünkü docker-compose'da UI ve API ayrı servisler olacak.
    # location /api {
    #     proxy_pass http://admin-api:8080; # 'admin-api' docker-compose servis adı
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }
}