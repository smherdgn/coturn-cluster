apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexrtc-gateway
  namespace: nexrtc-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexrtc-gateway
  template:
    metadata:
      labels:
        app: nexrtc-gateway
    spec:
      containers:
        - name: gateway
          image: nexrtc-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: nexrtc-secrets
                  key: JWT_SECRET
